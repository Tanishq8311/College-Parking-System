<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Parking System</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script src="./scripts/app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>College Parking System</h1>
    </header>
    <form action="" id="user">
        <h1 onclick="toggle()">User Registration Form</h1>
        <input id="userName" type="text" placeholder="Name *" pattern="[A-Z a-z]+" required>
        <input id="userContact" type="text" placeholder="Contact No *" pattern="[0-9]{10}" required>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>
        <input id="registerationButton" type="submit" value="Register"> 
    </form>
    <form action="" id="vehicle">
        <h1 onclick="toggle()">Vehicle Registration Form</h1>
        <input id="vehicleName" type="text" placeholder="Vehicle No *" pattern="[A-Z]{2}[0-9]{2} [A-Z]{2} [0-9]{4}" required>
        <select id="type" name="type">
            <option value="cycle">Cycle</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="car">Car</option>
        </select>
        <input id="vehicleRegisterationButton" type="submit" value="Add">
    </form>
    <form action="" id="pass">
        <h1 onclick="toggle()">Choose your Pass</h1>
        <input type="button" value="Daily Pass">
        <input type="button" value="Monthly Pass">
        <input type="button" value="Yearly Pass">
    
    </form>

    <section id="display">
        <p>PassID:</p>
        <p>VehicleID:</p>
        <p>Owner Name:</p>
        <p>Expiry:</p>
    </section>

</body>
</html>
